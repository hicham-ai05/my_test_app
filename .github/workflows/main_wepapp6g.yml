# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Static Content to Azure Web App 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_static: # Simplified job name, as no 'build' is needed for static files
    runs-on: windows-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_477FFA53729E4F0093A37101AA815828}}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9911354FED984ED5BE8B67ACB2C9DA1B}}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_184f4974-ade7-4129-82f4-baed2dbce87b}}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wepapp6G'
          slot-name: 'Production'
          # 'package: .' tells the action to deploy everything from the root of your repo directly
          package: .





